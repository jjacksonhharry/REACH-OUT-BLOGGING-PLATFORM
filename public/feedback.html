<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="feedback.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav>
    <div class="wrapper">
      <div class="logo"><a href="index.html">Reach Out</a></div>
      <input type="radio" name="slider" id="menu-btn">
      <input type="radio" name="slider" id="close-btn">
      <ul class="nav-links">
        <label for="close-btn" class="btn close-btn"><i class="fas fa-times"></i></label>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="blogs.html">Blogs</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
      <label for="menu-btn" class="btn menu-btn"><i class="fas fa-bars"></i></label>
    </div>
  </nav>

    <div class="form-container">
        <h2 class="form-heading">I value your feedback. <br> Please fill out the form.</h2>
        <form class="form" method="post" id="feedbackForm" name="feedbackForm" novalidate="novalidate">
            <div class="form-row">
                <div class="form-group half-width">
                    <input type="text" class="form-control" name="fname" id="fname" placeholder="First name" required>
                </div>
                <div class="form-group half-width">
                    <input type="text" class="form-control" name="lname" id="lname" placeholder="Last name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group full-width">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group full-width">
                    <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Write your feedback" required></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="full-width">
                    <input type="submit" value="Send Feedback" class="btn btn-primary">
                    <span class="submitting"></span>
                </div>
            </div>
        </form>
        <div id="form-message-warning" class="message-warning"></div>
        <div id="form-message-success" class="message-success">Your feedback was sent, thank you!</div>
    </div>

    <script src="feedbacks.js"></script>
</body>
</html>
